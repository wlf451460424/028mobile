<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>出票详情</title>
</head>
<body>
    <header id="hcp_checkOutPageHeader"  >
        <a href="#" id="hcp_checkOutPage_back" class="icon_back"></a>
        <h1 id="hcp_ticcket_name"></h1>
    </header>
    <!--footer底部  -->
    <footer id='hcp_checkOutPageFooter'>
         <div style="text-align:center; vertical-align:central; ">
            <a id="hcp_checkOutPage_zhuihao" style="display: none;" class="button grayBtn">追号</a>
            <a id="hcp_checkOutPage_payout"  style="margin:8px 20px 0 0;" href="#" class="button redBtn">付款</a>
            <div class="footertext">
                <p style="text-align: left; padding-left: 20px;">
                    <span  id="hcp_checkOutPage_zhushu" class="redtext"></span>&nbsp;注&nbsp;共&nbsp;
                    <span  id="hcp_checkOutPage_money"  class="redtext"></span>&nbsp;元</p>
                <p style="text-align: left; padding-left: 20px;"> 余额：<span id="hcp_checkOut_lottery_money" style="color: #FE5D39;height: 22px;"></span>&nbsp;元 </p>
            </div>
        </div>
    </footer>

    <div data-role="content">
        <div style="text-align: center;">
            <a class="button icon add" id="hcp_checkOutPage_shouxuan" style="width: 30.33%;height: 30px;line-height: 13px;border: 1px solid #FE5D39;color: #FE5D39;background: #fff; font-weight: 500;" href="#">+ 手动选号</a>
            <a class="button icon add" style="width: 30.33%;height: 30px;line-height: 13px;border: 1px solid #FE5D39;color: #FE5D39;background: #fff; font-weight: 500;"  id="hcp_checkOutPage_jixuan" href="#">+ 自动选号</a>
             <a class="button icon add" style="width: 30.33%;height: 30px;line-height: 13px;border: 1px solid #FE5D39;color: #FE5D39;background: #fff; font-weight: 500;"  id="hcp_checkOutPage_qingkong" href="#">- 清空选号</a>
        </div>

        <div><input id="hcp_lossPerInput" type="tel" placeholder="请输入金额" maxlength="9" style="background:#fff; text-align:center; border:1px solid #FE5D39; border-radius:4px; width:calc(100% - 124px); margin:5px 10px 0; height:30px;padding:2px 10px;" onkeyup="this.value=this.value.replace(/\D/g,'')"><button id="hcp_LossPerBtn" class="smallBtn" style="height:30px;right:10px;border:none">确定</button></div>

        <div id="hcp_selectNum_list" style="position: absolute; overflow: hidden; top:84px; bottom:4px; padding-bottom: 20px;width: 100%;">
            <ul class="list inset numList" id="hcp_listviewid">
            </ul>
        </div>
    </div>
</body>
</html>
