<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<!--header头部-->
<header id="pksPageHeader">
    <a id="pksPage_back" class="icon_back"></a>
    <h1 id="pks_title"></h1>
    <a class="right2" onclick="createInitPanel_Fun('lottery_pks_help', true);"></a>
</header>

<div id="pksSelect">
    <select class="cs-select cs-skin-overlay" id="pksPlaySelect">
    </select>
</div>
<div class="timeFC">
    <span id="pks_qihao"></span>
    <span id="pks_timer"></span>
</div>
<div id="pks_prizelist" class="jq-dropdown jq-dropdown-tip has-icons">
    <div class="jq-dropdown-panel">

    </div>
</div>
<div class="InfoContent">
    <a class="choice" id="pks_random"><img src="images/yaoyiyao.png" /> 点击机选</a>
    <span class="choice"  style="float: right; margin-right: 2px;"><img id="pks_paly_shuoming" src="images/wen.png" style="width: 20px;height: 20px;"/></span>
    <span class="choice"  data-jq-dropdown="#pks_prizelist" style="float: right; margin-right: 5px;"><img src="images/refresh.png" />近期开奖</span>
</div>
<div>
	<span id="pks_shuoming" style="display: none;"></span>
</div>
<div data-role="content">
    <div id="pksContent" style="position:absolute; top:150px;bottom:10px;overflow:hidden; width:100%;">
        <div class="InfoContent" id="pks_ballView">
        </div>
    </div>
</div>
<!--footer底部  -->
<footer id='pksPageFooter'>
    <div style="text-align: center">
        <!-- <img id="pks_queding" class="rightImgBut" src="images/icon_check_32.png" style="display:inline" /> -->
        <div id="pks_queding" class="lcbqBtn">选号</div>
        <div id="pks_qingkong" class="leftBtn">重选</div>
        <div class="footertext">
            <p style="font-size: 14px;line-height:20px;">
                <span class="redtext" id="pks_zhushu">0</span>注 &nbsp;共<span class="redtext" id="pks_money">0</span>元
            </p>
            <!--底部显示的奖金和盈利，和倍数有关-->
            <p class="awardWithBei">
                奖金:<span class="redtext" id="pks_minAwardWithBei"></span><span class="redtext" id="pks_maxAwardWithBei"></span>元 | 盈利:<span class="redtext" id="pks_minWinWithBei"></span><span class="redtext" id="pks_maxWinWithBei"></span>元
            </p>
            <!--和倍数无关的奖金，用于利润率追号时获取奖金值-->
            <p class="award">
                当前玩法奖金:<span class="redtext" id="pks_minAward"></span><span class="redtext" id="pks_maxAward"></span>元
            </p>
        </div>
    </div>
</footer>
</body>
</html>
