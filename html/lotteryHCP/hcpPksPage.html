<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<!--header头部-->
<header id="hcpPksPageHeader">
    <a id="hcpPksPage_back" class="icon_back"></a>
    <h1 id="hcpPks_title"></h1>
    <a class="right2" onclick="createInitPanel_Fun('lottery_hcpPks_help',true)"></a>
</header>

<div id="hcpPksSelect">
    <select class="cs-select cs-skin-overlay" id="hcpPksPlaySelect">
    </select>
</div>
<div class="timeFC">
    <span id="hcpPks_qihao"></span>
    <span id="hcpPks_timer"></span>
</div>
<div id="hcpPks_prizelist" class="jq-dropdown jq-dropdown-tip has-icons">
    <div class="jq-dropdown-panel">

    </div>
</div>
<div class="InfoContent">
    <a class="choice" id="hcpPks_random"><img src="images/yaoyiyao.png" /> 点击机选</a>
    <span class="choice"  data-jq-dropdown="#hcpPks_prizelist" style="float: right; margin-right: 10px;"><img src="images/refresh.png" />近期开奖</span>
</div>
<div data-role="content">
    <div id="hcpPksContent" style="position:absolute; top:150px;bottom:10px;overflow: hidden; width:100%;">
        <div class="InfoContent" id="hcpPks_ballView">
        </div>
    </div>
</div>
<!--footer底部  -->
<footer id='hcpPksPageFooter'>
    <div style="text-align: center">
        <!-- <img id="hcpPks_queding" class="rightImgBut" src="images/icon_check_32.png" style="display:inline" /> -->
        <div id="hcpPks_qingkong" class="hcp_leftBtn">重选</div>
        <div id="hcpPks_queding" class="hcp_rightBtn">选号</div>
        <div class="hcp_footerInput">
            <input type="tel" maxlength="9" id="hcpPks_money" placeholder="输入金额" onkeyup="this.value=this.value.replace(/\D/g,'')">
        </div>
    </div>
</footer>
</body>
</html>
