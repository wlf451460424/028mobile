<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<!--header头部-->
<header id="hcpXyncPageHeader">
    <a id="hcpXyncPage_back" class="icon_back"></a>
    <h1 id="hcpXync_title"></h1>
    <a class="right2" onclick="createInitPanel_Fun('lottery_hcpXync_help',true)"></a>
</header>

<div id="hcpXyncSelect">
    <select class="cs-select cs-skin-overlay" id="hcpXyncPlaySelect">
    </select>
</div>
<div class="timeFC">
    <span id="hcpXync_qihao"></span>
    <span id="hcpXync_timer"></span>
</div>
<div id="hcpXync_prizelist" class="jq-dropdown jq-dropdown-tip has-icons">
    <div class="jq-dropdown-panel">

    </div>
</div>
<div class="InfoContent">
    <a class="choice" id="hcpXync_random"><img src="images/yaoyiyao.png" /> 点击机选</a>
    <span class="choice"  data-jq-dropdown="#hcpXync_prizelist" style="float: right; margin-right: 10px;"><img src="images/refresh.png" />近期开奖</span>
</div>
<div data-role="content">
    <div id="hcpXyncContent" style="position:absolute; top:150px;bottom:10px;overflow: hidden; width:100%;">
        <div class="InfoContent" id="hcpXync_ballView">
        </div>
    </div>
</div>
<!--footer底部  -->
<footer id='hcpXyncPageFooter'>
    <div style="text-align: center">
        <div id="hcpXync_qingkong" class="hcp_leftBtn">重选</div>
        <div id="hcpXync_queding" class="hcp_rightBtn">选号</div>
        <div class="hcp_footerInput">
            <input type="tel" maxlength="9" id="hcpXync_money" placeholder="输入金额" onkeyup="this.value=this.value.replace(/\D/g,'')">
        </div>
    </div>
</footer>
</body>
</html>
