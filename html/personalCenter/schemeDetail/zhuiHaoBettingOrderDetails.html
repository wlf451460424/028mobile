<!DOCTYPE html>
<html>
	<!--header头部-->
	<header id="zhuiHaoBettingOrderDetailsHeader">
		<meta charset="UTF-8">
		<a onclick="getPanelBackPage_Fun();" id="huodong_back" class="icon_back" ></a>
	    <h1 >订单详情</h1>
		<a href="#" id="cancelOrderOneTime" style="right: 0.8rem">一键撤单</a>
	</header>
	<body>
		<div class="recordDetail">
			<ul>
				<li>
					订单号：
					<span id="orderDetails_Id_zh"></span>
				</li>
			</ul>
		</div>
		<div class="orderdetail">
			<table style="width: 100%">
				<tr>
					<td style="width: 40%">购彩金额：<span id="orderDetails_money_zh"></span></td>
					<td>付款模式：<span id="payMode_zh"></span></td>
				</tr>
				<tr>
					<td>剩余期数：<span id="shengyuqishuID_zh"></span></td>
					<td>中奖总奖金：<span id="allAwMoneyID_zh"></span></td>
				</tr>
				<tr>
					<td>投注返点：<span id="fanDian_zh"></span></td>
					<td>中奖后停止追号：<span id="winIsStop_zh"></span></td>
				</tr>
				<tr>
					<td>订单状态：<span id="orderDetails_orderState_zh"></span></td>
					<td>时间：<span id="datetime_zh"></span></td>
				</tr>				
			</table>
		</div>
		<div id="orderwrapper" style="padding-bottom:18px;">
			<ul  id="orderList_zh" class="mylist">
			</ul>
		</div>
	</body>
</html>
