<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
</head>

<body>
<header id="modifyBankInfoHeader" >
    <a onclick="goBack.showBankInfo();" class="icon_back"></a>
    <h1>添加银行卡</h1>
</header>

<div class="content" >
     <div id="updateId">
        <p class="whitetext">开户姓名 (必填) :</p>
            <input type="text" name="userRealName" id="userRealName" value="" onkeyup="return realNameNoSpace(this,value)" onblur="return realNameNoSpace(this,value)" placeholder="请输入持卡人姓名" required/>
        <p class="whitetext">开户银行 (必填) :</p>
            <select id="bank"> </select>
        <p class="whitetext">开户地址 (必填) :</p>
        <div id="ProvCity" class="ui-btn-text">
            <select class="prov" id="prov" data-theme="a" style="font-family:'Microsoft YaHei'" >  </select>
            <select class="city" id="city" data-theme="a" style="font-family:'Microsoft YaHei'">  </select>
        </div>
        <p class="whitetext">支行名称 (必填) :</p>
            <input type="text" name="Sub_branch" id="Sub_branch" value="" placeholder="请输入支行名称" required/>
		<p class="whitetext">银行卡号 (必填) :</p>
            <input type="number" name="bankcard" id="bankcard" value=""  placeholder="请输入银行卡号（16~19）" required />
        <p class="whitetext">资金密码 (必填) :</p>
            <input type="password" name="bankcardPasswdId" id="bankcardPasswdId" value="" placeholder="请输入资金密码" required/>
        <a class="loginBtn" id="submit">确定</a>
    </div>

    <div class="walletTop" style="margin:10px" >
     温馨提示：
    <br />
    <span>为了保障您的账户资金安全，请认真填写以上信息，您填写的持卡人姓名需与本次添加的银行卡开户人信息一致，才可提款成功，您填写的所有信息将被严格加密。</span>
    </div>
</div>

</body>
</html>
