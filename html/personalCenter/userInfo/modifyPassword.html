<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
</head>
<body>
    <header id="modifyPasswordHeader" >
        <a onclick="setPanelBackPage_Fun('personalInfo');" class="icon_back"></a>
        <h1>修改登录密码</h1>
    </header>

    <div class="content" >
        <p class="whitetext">原登录密码:</p>
        <input type="password" name="oldPassword" id="oldPassword"  maxlength="16"  value="" placeholder="请输入原登录密码" required onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/>

        <p class="whitetext">新登录密码(由6-16位字母和数字混合组成):</p>
        <input type="password" name="newPassword" id="newPassword" maxlength="16" value="" placeholder="请输入新登录密码" required onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/>

        <p class="whitetext">确认登录密码:</p>
        <input type="password" name="confirmPassword" id="confirmPassword"  maxlength="16"  value="" placeholder="请输入确认登录密码" required onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/>
        <a class="loginBtn" id="loginSubmitId" >确定</a>
    </div>
</body>
</html>
