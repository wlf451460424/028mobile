<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
</head>
<body>
    <header id="showBankInfoHeader" >
        <a onclick="goBack.personalInfo();" class="icon_back"></a>
        <h1>银行卡管理</h1>
    </header>

    <div class="content" >
        <div class="bundledBank">
            <ul id="bundledBanks">
            </ul>
        </div>

        <p id="tipsToAddBank" style="margin:40px 20px;text-align: center;">您还没有添加银行卡</p>

        <a class="loginBtn" style="margin:20px" id="addBanks" >添加银行卡</a>

        <div class="walletTop" style="margin:30px 10px 30px;" >
            <p style="font-size: 15px;color: #FE5D39;"> 使用说明：</p>
            <p> 1.每个账户最多只能绑定<b> 5 </b>张银行卡；</p>
            <p> 2.一个账户绑定的多张银行卡的持卡人姓名必须一致；</p>
            <p> 3.银行卡只支持添加，不支持变更和删除，如需变更或者删除，则联系客服处理（上午10点~凌晨2点）。</p>
        </div>
    </div>
</body>
</html>
