<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
</head>
<body>
    <header id="modifyBankPasswordHeader" >
        <a onclick="setPanelBackPage_Fun('personalInfo');" class="icon_back"></a>
        <h1>修改资金密码</h1>
    </header>

        <div class="content" >
            <div id="hide">
                <p class="whitetext">原资金密码:</p>
                <input type="password" name="oldWithdrawalPasswd" id="oldWithdrawalPasswd" maxlength="16" value="" placeholder="请输入原资金密码" required onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/>
            </div>

            <p class="whitetext">新资金密码(由6-16位字母和数字混合组成):</p>
            <input type="password" name="newWithdrawalPasswd" id="newWithdrawalPasswd" maxlength="16" value="" placeholder="请输入新资金密码" required onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/>

            <p class="whitetext">确认新资金密码：</p>
            <input type="password" name="confirmWithdrawalPasswd" id="confirmWithdrawalPasswd" value="" maxlength="16" placeholder="请输入确认资金密码" required onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/>
            <a class="loginBtn" id="modifyBankWpdmitId" >确定</a>
        </div>
</body>
</html>
